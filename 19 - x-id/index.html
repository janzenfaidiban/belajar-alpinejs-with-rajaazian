<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Alpinejs</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    
    <style>

        x-cloack {
            display: none !important;
        }

    </style>

</head>

<body>

    <div x-data="{ counter: 0, showAlert(){alert('Hello Janzen!')}}">
        <div x-data="{ pesan : 'Hello World' }">
            <h2 x-text="pesan"></h2>
        </div>

        <button x-on:click="counter++">+</button>
        <h2 x-text="counter"></h2>

        <button x-on:click="showAlert()">Tampilkan Alert!</button>

        <div x-data>

        </div>
    </div>


    <br>

    <button x-data="{ pesan: 'Hello World', showAlert() {alert(this.pesan)} }" x-on:click="showAlert()">Tampilkan Pesan</button>

    <br>
    <hr>
    <br>

    <div x-data="{ message: 'Ini komponen alpine' }">

        <!-- nilai dari x-init bisa berupa codingan JavaScript dan teks lainnya -->
        <div x-init="console.log('Ini pesan dari x-init')"></div>

    </div>

    <div x-data="{ message2:  'Ini komponen alpine 2', init() { console.log ('Ini pesan dari attribut init di attribut x-data') } }"></div>

    <div x-data="{ message3: 'ini komponen alpine 3' }">
        <div x-init="$nextTick(() => { console.log('ini dieksekusi ketika komponen alpine sudah selesai dirender') })"></div>
    </div>

    <div x-data="{ tampilPesan: false }">
        <h1 x-show.important="tampilPesan">Pesan Tampil</h1>
    </div>

    <div x-data="{ placeholder: 'Alamat email ...' }">
        <input type="text" x-bind:placeholder="placeholder">
        <input type="text" :placeholder="placeholder">
    </div>

    <br>

    <div x-data="{ name: '' }">

        <!-- <input type="text" x-on:change="name = $event.target.value"> -->
        <input type="text" x-on:keyup="name = $event.target.value">
        <!-- <input type="text" x-on:keydown="name = $event.target.value"> -->
        <span x-text="name"></span>
        <button x-on:click="alert(name)">Tampil Nama</button>
    </div>

    <span x-data="{ message: 'Hello SaCode!' }" x-text="message"></span>

    <div x-data="{ heading: '<h1>Hello Kamorang!</h1>' }">
        <div x-html="heading"></div>
    </div>


    <div x-data="{ email: 'admin@local.test', tampilTeks: '', kota: [], alamat: '' }">
        <input type="text" x-model="email">
        <span x-text="email"></span>

        <input type="checkbox" x-model="tampilTeks">
        <span x-show="tampilTeks">Hello World!</span>

        <br>
        <br>

        <input type="checkbox" x-model="kota" value="Jakarta"> Jakarta
        <input type="checkbox" x-model="kota" value="Bandung"> Bandung
        <input type="checkbox" x-model="kota" value="TanjungPinang"> Tanjung Pinang

        <br>
        <span x-text="kota"></span>

        <br>
        <br>

        <textarea x-model="alamat"></textarea>

        <br>

        <span x-text="alamat"></span>

        <br>
        <br>

        <div x-data="{ number: 10 }">
            <div x-data="{ count: 0 }" x-modelable="count" x-model="number">
                <button x-on:click="count++">++</button>
            </div>

            Number : <span x-text="number"></span>
        </div>

    </div>

    <br>
    <br>
    <br>



    <!-- <div x-data="{ daftarBelanja: ['Beras', 'Kopi', 'Gula'] }">
        <template x-for="belanja in daftarBelanja">
            <span x-text="belanja"></span>
        </template>
    </div> -->

    <div x-data="{ daftarBelanja: [
            {
                id: 1,
                namaBelanjaan: 'Beras',
            },{
                id: 2,
                namaBelanjaan: 'Gula',
            },{
                id: 3,
                namaBelanjaan: 'Koopi',
            },{
                id: 4,
                namaBelanjaan: 'Roti',
            }
        ] }">


        <!-- <template x-for="belanja in daftarBelanja" :key="belanja.id">
            <div x-text="belanja.namaBelanjaan"></div> 
        </template> -->

        <template x-for="(belanja, index) in daftarBelanja" :key="belanja.id">
            <div>
                <span x-text="index"></span>
                <span x-text="belanja.namaBelanjaan"></span>
            </div>
        </template>



    </div>

    <br>
    <br>

    <div x-data="{}">
        <template x-for="i in 10">
            <div x-text="i"></div>
        </template>
    </div>

    <br>
    <br>


    <div x-data="{ isShow: false }">
        <h1 x-show="isShow" x-transition>Hello, Kam!</h1>

        <button x-on:click="isShow = !isShow">Tampilkan Pesan</button>
    </div>

    <br>
    <br>

    <div x-data="{ message: 'Ini pesan yaa...' }" x-effect="console.log(message)">
        <button x-on:click="message='Ini bukan pesan'">Click sa!</button>
        Pesan : <span x-text="message"></span>
    </div>

    <br><br><br><br>

    <div x-data="{ pesan: 'ini dari state' }">
        <h1 x-text="pesan"></h1>
        <h1 x-text="pesan" x-ignore></h1>
    </div>

    <br><br><br><br>






    <div x-data="{}">

        <button x-on:click="$refs.pesan.remove()">Hapus pesan</button>

        <h1 x-ref="pesan">Hello Dunia</h1>

    </div>







    <br><br><br><br>




    <div x-data="{ message: 'Hello, dunia Papua!' }">

        <span x-cloack x-text="message"></span>

    </div>








    <br><br><br><br>



    <div x-data="{ open:false }">

        <button x-on:click="open = !open">x-teleport</button>

        <template x-teleport="#container">

            <div x-show="open">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta amet facere explicabo incidunt non ut architecto accusantium tempore consectetur maxime.</p>
            </div>

        </template>

        <footer id="container">

        </footer>

    </div>







    <br><br><br><br>



    <div x-data="{ open: false }">

        <button x-on:click="open = !open">x-if</button>
        
        <template x-if="open">

            <h1 x-transition>X-IF</h1>

        </template>

    </div>









    <br><br><br><br>



    <div x-data="{  }">

        <div x-id="['email']">

            <label :for="$id('email')">Email</label>
            <input type="text" :id="$id('email')">

        </div>

    </div>
    

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
